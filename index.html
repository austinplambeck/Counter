<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter</title>

    <link rel="stylesheet" href="./style.css">

    <script src="./main.js" defer></script>

    <link rel="icon" href="https://www.indiewire.com/wp-content/uploads/2018/01/blade_runner_2049-png.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Maven+Pro&family=Roboto&family=Rubik&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h2>Counter</h2>
        <h1 id="numberDisplay">0</h1>
        <div class="buttons">
            <button id="decrease" onclick="decrease()">Decrease</button>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="increase" onclick="increase()">Increase</button>
        </div>
    </section>
</body>
</html>
